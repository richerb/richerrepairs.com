<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Richer Repairs | Small Engine Repair</title>
<meta name="description" content="Richer Repairs provides fast, reliable small engine repair for lawn mowers, snow blowers, chainsaws, generators, and more." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
font-family: 'Inter', sans-serif;
line-height: 1.6;
color: #1f2937;
background: #f9fafb;
}
header {
background: #111827;
color: white;
padding: 18px 24px;
position: sticky;
top: 0;
}
.nav {
max-width: 1100px;
margin: auto;
display: flex;
justify-content: space-between;
align-items: center;
}
.logo {
font-weight: 700;
font-size: 22px;
}
nav a {
color: white;
text-decoration: none;
margin-left: 20px;
font-weight: 500;
}
.hero {
padding: 90px 20px;
text-align: center;
background: linear-gradient(135deg, #1f2937, #374151);
color: white;
}
.hero h1 {
font-size: 42px;
margin-bottom: 16px;
}
.btn {
display: inline-block;
margin-top: 20px;
padding: 12px 22px;
background: #10b981;
color: white;
border-radius: 8px;
text-decoration: none;
font-weight: 600;
}
section {
padding: 70px 20px;
max-width: 1100px;
margin: auto;
}
h2 {
text-align: center;
margin-bottom: 40px;
font-size: 30px;
}
.grid {
display: grid;
grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
gap: 24px;
}
.card {
background: white;
padding: 24px;
border-radius: 14px;
box-shadow: 0 6px 20px rgba(0,0,0,0.06);
}
.card h3 { margin-bottom: 10px; }
.about {
text-align: center;
max-width: 800px;
margin: auto;
}
form {
display: grid;
gap: 12px;
max-width: 600px;
margin: auto;
}
input, textarea {
padding: 12px;
border-radius: 8px;
border: 1px solid #d1d5db;
font-size: 14px;
}
footer {
background: #111827;
color: white;
text-align: center;
padding: 24px;
margin-top: 40px;
}
</style>
</head>
<body>
<header>
<div class="nav">
<div class="logo">Richer Repairs</div>
</html>
